<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Config Completion</title>
</head>
<body>
    <form action="config.php" method="post" target="_blank">
        <select name="switch" id="switch">
            <option value="arubs-os">Aruba OS</option>
            <option value="arubs-os-cx">Aruba OS-CX</option>
            <option value="arubs-os-cx-6000">Aruba OS-CX 6000</option>
        </select>
        <br>
        <br>
        <br>
        Passwort: <input type="text" name="pw" placeholder="Passwort" required><br>
        Switch-Name: <input type="text" name="device" placeholder="Switch-Name" required><br>
        Standort: <input type="text" name="location" placeholder="Standort" required><br>
        Gateway: <input type="text" name="gateway" placeholder="Gateway" required><br>
        Client VLAN Ports: <input type="text" name="vlan-client" placeholder="Client VLAN" required><br>
        Drucker VLAN Ports: <input type="text" name="vlan-printer" placeholder="Drucker VLAN" required><br>
        Scanner VLAN Ports: <input type="text" name="vlan-scanner" placeholder="Scanner VLAN" required><br>
        IoT VLAN Ports: <input type="text" name="vlan-iot" placeholder="IoT VLAN" required><br>
        Kamera VLAN Ports: <input type="text" name="vlan-cam" placeholder="Kamera VLAN" required><br>
        Telefon VLAN Ports: <input type="text" name="vlan-phone" placeholder="Telefon VLAN" required><br>
        Management VLAN Ports: <input type="text" name="vlan-management" placeholder="Management VLAN" required><br>
        Server VLAN Ports: <input type="text" name="vlan-server" placeholder="Server VLAN" required><br>
        Management IP-Adresse: <input type="text" name="ip-management" placeholder="Management IP-Adresse" required><br>
        <br>
        <button type="submit" name="submit">Konfigurieren</button>
    </form>
</body>
</html>
